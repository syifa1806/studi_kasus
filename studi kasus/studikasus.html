<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi Kasus</title>
    <link rel="stylesheet" href="studikasus.css">
</head>
<body>
    <header>
        <div class="header">
            <h2>Tech Solution</h2>
        </div>
    </header>
    <br>

    <table>
        <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Jabatan</th>
        </tr>
        <tr>
            <td>Syifa</td>
            <td>24</td>
            <td>Manager Pemasaran</td>
        </tr>
        <tr>
            <td>Genetica</td>
            <td>25</td>
            <td>Manajer IT</td>
        </tr>
        <tr>
            <td>Rani</td>
            <td>23</td>
            <td>Sekretaris</td>
        </tr>
    </table>
    
    <br>

    <div class="container">
        <div class="title">Form Pendaftaran</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="Masukan nama kamu" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Masukan Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Nomor Telepon</span>
                    <input type="tel" placeholder="Masukkan Nomor Telepon" required>
                </div>
                <div class="input-box">
                    <span class="details">Tanggal Lahir</span>
                    <input type="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Alamat</span>
                    <input type="text" placeholder="Masukkan Alamat" required>
                </div>
            </div>

            <div class="jenis-kelamin">
                <span class="jenis-kelamin-judul">Jenis Kelamin</span>
                <div class="category">
                    <label for="dot-1">
                        <input type="radio" name="jenis_kelamin" id="dot-1">
                        <span>Perempuan</span>
                    </label>
                    <label for="dot-2">
                        <input type="radio" name="jenis_kelamin" id="dot-2">
                        <span>Laki-Laki</span>
                    </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Registrasi">
            </div>
        </form>
    </div>
</body>
</html>
